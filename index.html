<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Group 7 Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />-->
    <!-- <script src="assets/javascript/main.js"></script> -->
</head>
<body>
    <main>
        <div class='container'>
            <div class='jumbotron'>
                <img style="width:80%" src="marvelous_memes_logo.jpg">
            </div>
            <div class='row'>
                <div class='col-12'>
                    <p>Select a photo and get started with your own personal meme manipulation</p>
                </div>
            </div>
        </div>
    </main>

    <!--Section to upload photos from API -->
    <div id="meme-photos" class="container">
        <div class="row">
            <!--Dynamically append photos with attributes of col-sm-2-->
            <div class="col-2"></div>
        </div>
    </div>

    <!--Add Meme text content-->
    <div id="meme-text">
        <form>
            <textarea rows="2" cols="50"></textarea>
            <br >
            <button value="submit">Submit</button>
        </form>
    </div>
</body>
</html>
