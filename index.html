<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Group 7 Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />-->
    <!-- <script src="assets/javascript/main.js"></script> -->
</head>
<body>
    <main>
        <div class='container'>
            <div class='jumbotron'>
                <img style="width:80%" src="assets/images/marvelous_memes_logo.jpg">
            </div>
            <div class='row'>
                <div class='col-12'>
                    <p>Select a photo and get started with your own personal meme manipulation</p>
                </div>
            </div>
        </div>
    </main>

    <!--Section to upload photos from API -->
    <div class="container">
        <div class="row" id="photos-to-meme">
            <!--Dynamically append photos with attributes of col-sm-2-->
        </div>
    </div>

    <!--Add Meme text content-->
    <div id="meme-text">
        <form>
            <textarea rows="2" cols="50"></textarea>
            <br >
            <button value="submit">Submit</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="assets/javascript/md5.js"></script>
    <script src="assets/javascript/marvelapi.js"></script>
</body>
</html>
